<div class="container mt-4">
  <div class="card">
    <h1>EMIMovies Sign up </h1>
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name"  name="name" class="form-control" id="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a class="nav-link" (click)="navigate()" routerLink="/signup">Already have an account? LogIn</a>
    </form>
  </div>
  <router-outlet></router-outlet>
</div>
