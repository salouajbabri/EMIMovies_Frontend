<div class="container mt-5">

    <div class="row p-5">
      <div class="col-lg-3">
        <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}" class="img-fluid" alt="Movie Poster">
      </div>
      <div class="col-lg-9">
        <h1 class="mt-2 mb-2">{{ getMovieDetailResult.original_title }}</h1>
        <p class="mt-2 mb-2">Date de production: {{ getMovieDetailResult.release_date }}</p>
        <p class="mt-3 mb-3">{{ getMovieDetailResult.overview }}</p>
        <a class="btn btn-md btn-warning" href="https://www.themoviedb.org/video/play?key={{ getMovieVideoResult }}" target="_blank">Watch Trailer</a>
        <button (click)="addToFavorites()" class="btn btn-md btn-primary" style="margin-left: 15px;">Add to Favorites</button>
  
        <div class="mt-4 p-4">
            <h2 class="text">Top Cast</h2>
            <div class="row">
              <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
                <div class="row mt-2 mb-2">
                  <div class="col-lg-4">
                    <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}" class="img-fluid rounded-circle" alt="Cast Member">
                  </div>
                  <div class="col-lg-8">
                    <h3 class="text-black">{{ c.original_name }}</h3>
                    <p class="text-black">{{ c.character }}</p>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          
  
      </div>
    </div>
    
    
  
</div>
    <div class="comment mt-4">
      <form id="commentForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="Name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your name" [(ngModel)]="formData.Name" >
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email" [(ngModel)]="formData.mail">
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Add Comment:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Enter your comment here..." [(ngModel)]="formData.comment"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Comment</button>
      </form>
    </div>
